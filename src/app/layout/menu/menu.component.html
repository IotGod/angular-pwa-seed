<ion-split-pane #splitPaneLeftMenu [when]="whenSplitPaneShow(768)">
  <ion-menu (ionOpen)="menuChanged()" (ionClose)="menuChanged()" (ionMenuChange)="menuChanged()" #leftMenu side="start" type="overlay">

    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Pages</ion-title>
        <ion-buttons slot="end">
        <ion-button color="light" slot="end" class="right" invisible-to="mobile" (click)="fixMenu()">
          <span [@leftMenuState]="leftMenuState" class="glyphicon glyphicon-pushpin toolbar-title-md" aria-hidden="true"></span>
        </ion-button>
      </ion-buttons>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <ion-list>
        <ng-content select="[seed-menu-items]"></ng-content>
      </ion-list>
    </ion-content>

  </ion-menu>



  <ion-split-pane #splitPaneRightMenu main [when]="whenRightSplitPaneShow(768)">
    <!-- when="(min-width: 1440px)" -->
    <ion-content main #content>

      <seed-header [showRightMenuButton]="showRightMenuButton" [infoAtRightMenu]="infoAtRightMenu">
      </seed-header>


        <!-- Breadcrumb -->
        <breadcrumbs></breadcrumbs>





          <ng-content>
          </ng-content>



    </ion-content>


    <ion-menu (ionOpen)="menuChanged()" (ionClose)="menuChanged()" (ionMenuChange)="menuChanged()" #rightMenu *ngIf="infoAtRightMenu == true" [disabled]="infoAtRightMenu != true" id="rightMenu" type="overlay" side="end" >

      <ion-header>
        <ion-toolbar color="primary">
            <ion-button color="light" fill="clear" slot="start" invisible-to="mobile" (click)="fixRightMenu()">
              <span [@rightMenuState]="rightMenuState" class="glyphicon glyphicon-pushpin toolbar-title-md" aria-hidden="true"></span>
            </ion-button>

          <ion-title>Info/Settings</ion-title>

        </ion-toolbar>
      </ion-header>

      <ion-content>
        <ion-list>
          <ion-item>
            <seed-userinfo center style="width: 100%"></seed-userinfo>
          </ion-item>
          <ion-item >
            <seed-systeminfo center style="width: 100%"></seed-systeminfo>
          </ion-item>
          <ion-item>
            <seed-enterpriseinfo center style="width: 100%"></seed-enterpriseinfo>
          </ion-item>
        </ion-list>
      </ion-content>

    </ion-menu>

  </ion-split-pane>
</ion-split-pane>
